<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profile Card</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="profile-card">

		<div class="head">
			<div class="profile-image">
				<img src="https://i.imgur.com/EcO1qil.jpg" alt="profile-img">
			</div>
			<div class="name-headline">
				<h1>Attila Nagy</h1>
				<h2>packaging designer</h2>
				<p>from</p>
				<h3><i class="fas fa-map-marker-alt"></i> Budapest, HU</h3>
			</div>
		</div>

		<div class="content">
			<p class="about">I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography, or on Instagram, where I post way too many photos of my beautiful cat <i class="princess">#PrincessImre.</i></p>
			<div class="section-links">
				<h2>Contact me via:</h2>
				<ul>
					<li><a href="https://twitter.com/#"><i class="fab fa-twitter-square"></i></a></li>
					<li><a href="https://behance.net/#"><i class="fab fa-behance-square"></i></a></li>
					<li><a href="https://instagram.com/#"><i class="fab fa-instagram"></i></a></li>
				</ul>
			</div>
		</div>

	</div>
</body>
</html>
